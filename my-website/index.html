<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JAMOVIES FOR ALL</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="css/home.css">
  <link rel="preload" href="css/home.css" as="style">
  
  <!-- External JS -->
  <script defer src="js/home.js"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Manifest for PWA -->
  <link rel="manifest" href="manifest.json">
  
  <!-- JS for analytics -->
  <script type="text/javascript" data-cfasync="false">
    // Your analytic or other script logic
  </script>

</head>

<body>
  <!-- Navbar with Logo and Text -->
  <header class="navbar">
    <div class="navbar-text">
      <h1>JAMOVIES FOR ALL</h1>
      <p class="banner-subtitle">Your ultimate source for trending movies, TV shows, and anime!</p>
    </div>

    <div class="nav-links">
      <!-- Home Link and Search Bar -->
      <a href="index.html" class="home-link">Home</a>
      <input type="text" class="search-bar" placeholder="Search..." onfocus="openSearchModal()" />
    </div>
  </header>

  <!-- Banner Section -->
  <div class="banner" id="banner">
    <h1 id="banner-title">Welcome to JaMovies</h1>
  </div>

  <!-- Trending Movies Section -->
  <div class="row">
    <h2>Trending Movies</h2>
    <div class="list" id="movies-list"></div>
  </div>

  <!-- Trending TV Shows Section -->
  <div class="row">
    <h2>Trending TV Shows</h2>
    <div class="list" id="tvshows-list"></div>
  </div>

  <!-- Trending Anime Section -->
  <div class="row">
    <h2>Trending Anime</h2>
    <div class="list" id="anime-list"></div>
  </div>

  <!-- Modal for Movie Details -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()" style="color: red;">&times;</span>
      <div class="modal-body">
        <img id="modal-image" src="" alt="Movie Poster" />
        <div class="modal-text">
          <h2 id="modal-title"></h2>
          <div class="stars" id="modal-rating"></div>
       <p id="modal-description"></p>
        </div>
      </div>
    <div class="server-selector">
  <label for="server">Change Server:</label>
  <select id="server" onchange="changeServer()">
    <!-- Existing servers -->
    <option value="vidsrc.cc">Vidsrc.cc</option>
    <option value="vidsrc.me">Vidsrc.me</option>
    <option value="player.videasy.net">Player.Videasy.net</option>

    <!-- New servers -->
    <option value="openload.co">openload.co</option>
    <option value="streamtape.com">streamtape.com</option>
    <option value="bestflix.net">Bestflix.net</option>
    <option value="flixxhub.org">FlixxHub.org</option>
    <option value="streamsb.net">streamsb.net</option>
  </select>
</div>

<iframe id="modal-video" width="100%" height="315" frameborder="0" allowfullscreen></iframe>

<script>
  function changeServer() {
    var server = document.getElementById('server').value;
    
    // Example of a video ID, this would normally be dynamic
    var videoId = "12345";  // You can replace this with dynamic video ID based on user selection or page context
    
    var iframe = document.getElementById('modal-video');
    var serverUrl = '';

    // Set up video URL based on the selected server
    switch (server) {
      case 'vidsrc.cc':
        serverUrl = `https://vidsrc.cc/embed/${videoId}`;  // Example URL for Vidsrc.cc
        break;
      case 'vidsrc.me':
        serverUrl = `https://vidsrc.me/embed/${videoId}`;  // Example URL for Vidsrc.me
        break;
      case 'player.videasy.net':
        serverUrl = `https://player.videasy.net/${videoId}`;  // Example URL for Player.Videasy.net
        break;
      case 'streaming.site1.com':
        serverUrl = `https://streaming.site1.com/embed/${videoId}`;  // Example URL for Streaming.Site1.com
        break;
      case 'movies.server2.net':
        serverUrl = `https://movies.server2.net/embed/${videoId}`;  // Example URL for Movies.Server2.net
        break;
      case 'bestflix.net':
        serverUrl = `https://bestflix.net/embed/${videoId}`;  // Example URL for Bestflix.net
        break;
      case 'flixxhub.org':
        serverUrl = `https://flixxhub.org/embed/${videoId}`;  // Example URL for FlixxHub.org
        break;
      default:
        serverUrl = ''; // Default empty URL for unknown server
        break;
    }

    // Set iframe's source to the selected server's embed URL
    iframe.src = serverUrl;
  }
</script>



  <!-- Search Modal -->
  <div class="search-modal" id="search-modal">
    <span class="close" onclick="closeSearchModal()" style="color: red;">&times;</span>
    <input type="text" id="search-input" placeholder="Search for a movie or show..." oninput="searchTMDB()" />
    <div class="results" id="search-results"></div>
  </div>

  <!-- Footer Section -->
  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 JAMOVIES. All rights reserved.</p>
      <div class="footer-links">
        <a href="#">Disclaimer DMCA</a>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
      </div>
    </div>
  </footer>

</body>

</html>
