<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JAMOVIES FOR ALL</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="css/home.css">
  <link rel="preload" href="css/home.css" as="style">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    /* Navbar Styles */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background-color: #333;
      flex-wrap: wrap;
    }

    .navbar-text {
      color: white;
      text-align: center;
    }

    .navbar-text h1 {
      margin: 0;
    }

    .navbar-text p {
      margin: 5px 0 0;
    }

    .nav-links {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    /* Home Button Styles */
    .home-btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      text-align: center;
    }

    .home-btn:hover {
      background-color: #45a049;
    }

    /* Search Bar Styles */
    .search-container {
      position: relative;
      width: 100%;
      max-width: 400px;
    }

    .search-bar {
      width: 100%;
      padding: 10px 40px 10px 20px;
      border: 2px solid #ccc;
      border-radius: 30px;
      font-size: 16px;
      outline: none;
    }

    .search-bar:focus {
      border-color: #4CAF50;
    }

    .search-icon {
      position: absolute;
      right: 10px;
      top: 10px;
      color: #ccc;
      font-size: 18px;
    }

    .search-results {
      background-color: #fff;
      position: absolute;
      top: 50px;
      left: 0;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
      display: none;
      max-height: 300px;
      overflow-y: auto;
      z-index: 10;
    }

    .result-item {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
    }

    .result-item:hover {
      background-color: #f5f5f5;
    }

    /* Responsive Design for Mobile */
    @media (max-width: 768px) {
      .navbar {
        padding: 10px;
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar-text {
        text-align: center;
        margin-bottom: 15px;
      }

      .home-btn {
        margin-right: 0;
        margin-bottom: 15px;
      }

      .nav-links {
        width: 100%;
        justify-content: space-between;
      }

      .search-container {
        width: 80%;
        margin: 0 auto;
      }

      .search-bar {
        font-size: 14px;
        padding: 8px 35px 8px 15px;
      }

      .search-icon {
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      .home-btn {
        width: 100%;
        padding: 12px;
      }

      .search-container {
        width: 90%;
      }
    }
  </style>
</head>

<body>
  <!-- Navbar with Logo and Text -->
  <header class="navbar">
    <div class="navbar-text">
      <h1>JAMOVIES FREE FOR ALL</h1>
      <p class="banner-subtitle">Your ultimate source for trending movies, TV shows, and anime!</p>
    </div>

    <div class="nav-links">
      <!-- Home Button -->
      <button class="home-btn" onclick="window.location.href='index.html'">Home</button>

      <!-- Search Bar -->
      <div class="search-container">
        <input type="text" class="search-bar" id="search-bar" placeholder="Search..." oninput="searchMovies()" />
        <i class="fa fa-search search-icon"></i>
        <div class="search-results" id="search-results"></div>
      </div>
    </div>
  </header>

  <!-- Banner Section -->
  <div class="banner" id="banner">
    <h1 id="banner-title">Welcome to JaMovies</h1>
  </div>

  <!-- Trending Movies Section -->
  <div class="row">
    <h2 class="color-changing-text">Trending Movies</h2>
    <div class="list" id="movies-list"></div>
  </div>

  <!-- Footer Section -->
  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 JAMOVIES. All rights reserved.</p>
      <div class="footer-links">
        <a href="#">Disclaimer DMCA</a>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
      </div>
    </div>
  </footer>

  <script>
    // Sample movie data for demonstration
    const movieList = [
      "The Dark Knight",
      "Inception",
      "Interstellar",
      "The Matrix",
      "Avatar",
      "Titanic",
      "The Shawshank Redemption",
      "The Godfather",
      "Pulp Fiction",
      "Forrest Gump",
      "Fight Club",
      "The Lord of the Rings",
      "The Avengers",
      "Iron Man",
      "Spider-Man",
      "The Lion King",
      "Star Wars",
      "Joker",
      "Jurassic Park"
    ];

    // Function to simulate search and show movie suggestions
    function searchMovies() {
      const query = document.getElementById('search-bar').value.trim().toLowerCase();
      const searchResults = document.getElementById('search-results');
      
      if (query.length > 2) {
        searchResults.style.display = 'block';
        searchResults.innerHTML = ''; // Clear previous results
        const filteredMovies = movieList.filter(movie => movie.toLowerCase().includes(query));
        
        if (filteredMovies.length > 0) {
          filteredMovies.forEach(movie => {
            const resultItem = document.createElement('div');
            resultItem.classList.add('result-item');
            resultItem.textContent = movie;
            resultItem.onclick = function () {
              document.getElementById('search-bar').value = movie;
              searchResults.innerHTML = '';
              searchResults.style.display = 'none';
            };
            searchResults.appendChild(resultItem);
          });
        } else {
          searchResults.innerHTML = `<div class="result-item">No results found for "${query}"</div>`;
        }
      } else {
        searchResults.style.display = 'none';
      }
    }
  </script>
</body>

</html>
