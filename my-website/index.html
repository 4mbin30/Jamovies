<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JAMOVIES FREE FOR ALL</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="css/home.css">
  <link rel="preload" href="css/home.css" as="style">

  <!-- Plyr Video.js CDN -->
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.4/plyr.css" />
  
  <!-- External JS -->
  <script defer src="js/home.js"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Manifest for PWA -->
  <link rel="manifest" href="manifest.json">

  <!-- JS for analytics -->
  <script type="text/javascript" data-cfasync="false">
    // Your analytic or other script logic
  </script>

</head>

<body>
  <!-- Navbar with Logo and Text -->
  <header class="navbar">
    <div class="navbar-text">
      <h1>JAMOVIES FREE FOR ALL</h1>
      <p class="banner-subtitle">Your ultimate source for trending movies, TV shows, and anime!</p>
    </div>

    <div class="nav-links">
      <!-- Home Link and Search Bar -->
      <a href="index.html" class="home-link">Home</a>
      <input type="text" class="search-bar" placeholder="Search..." onfocus="openSearchModal()" />
    </div>
  </header>

  <!-- Banner Section -->
  <div class="banner" id="banner">
    <h1 id="banner-title">Welcome to JaMovies</h1>
  </div>

  <!-- Trending Movies Section -->
  <div class="row">
    <h2>Trending Movies</h2>
    <div class="list" id="movies-list"></div>
  </div>

  <!-- Modal for Movie Details -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()" style="color: red;">&times;</span>
      <div class="modal-body">
        <img id="modal-image" src="" alt="Movie Poster" />
        <div class="modal-text">
          <h2 id="modal-title"></h2>
          <div class="stars" id="modal-rating"></div>
          <p id="modal-description"></p>
        </div>
      </div>
      <div class="server-selector">
        <label for="server">Change Server:</label>
        <select id="server" onchange="changeServer()">
          <option value="vidsrc.cc">Vidsrc.cc</option>
          <option value="vidsrc.me">Vidsrc.me</option>
          <option value="player.videasy.net">Player.Videasy.net</option>
        </select>
      </div>
      <!-- Replace iframe with Plyr video player -->
      <div class="plyr__video-embed" id="player-container">
        <iframe id="modal-video" src="" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <!-- Footer Section -->
  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 JAMOVIES. All rights reserved.</p>
      <div class="footer-links">
        <a href="#">Disclaimer DMCA</a>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
      </div>
    </div>
  </footer>

  <!-- Include Plyr JS -->
  <script src="https://cdn.plyr.io/3.7.4/plyr.min.js"></script>
  <script>
    // Initialize the Plyr player
    const player = new Plyr('#modal-video');

    function changeServer() {
      const serverUrl = document.getElementById("server").value;
      const videoUrl = `https://your-video-server.com/${serverUrl}`;  // Change the base URL accordingly
      const iframe = document.getElementById("modal-video");
      iframe.src = videoUrl;
      player.source = {
        type: 'video',
        sources: [{
          src: videoUrl,
          provider: 'html5'
        }]
      };
    }
  </script>

</body>

</html>
