<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JAMOVIES FOR ALL</title>
  <link rel="stylesheet" href="css/home.css">
  <link rel="preload" href="css/home.css" as="style">
  <link rel="preload" href="js/home.js" as="script">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script defer src="js/home.js"></script>
  
  <style>
    /* Add styles for the movie slider */
    .movie-slider {
      display: flex;
      overflow-x: auto;
      padding: 20px;
      gap: 20px;
      scroll-snap-type: x mandatory;
      scrollbar-width: thin;
    }

    .movie-item {
      min-width: 200px;
      height: 300px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      cursor: pointer;
      scroll-snap-align: start;
    }

    .movie-item img {
      width: 100%;
      height: 100%;
      border-radius: 8px;
      object-fit: cover;
    }

    .movie-item:hover {
      transform: scale(1.05);
    }

    .movie-slider::-webkit-scrollbar {
      height: 8px;
    }

    .movie-slider::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 10px;
    }

    .movie-slider::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
  </style>
</head>

<body>
  <!-- Navbar with Logo and Text -->
  <header class="navbar">
    <div class="navbar-text">
      <h1>JAMOVIES FREE FOR ALL</h1>
      <p class="banner-subtitle">Your ultimate source for trending movies, TV shows, and anime!</p>
    </div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <input type="text" class="search-bar" placeholder="Search..." onfocus="openSearchModal()" />
    </div>
  </header>

  <div class="banner" id="banner">
    <h1 id="banner-title">Welcome to JaMovies</h1>
  </div>

  <!-- Trending Movies Slider -->
  <div class="row">
    <h2>Trending Movies</h2>
    <div class="movie-slider" id="movies-slider">
      <!-- Movie items will go here -->
      <div class="movie-item">
        <img src="https://via.placeholder.com/200x300?text=Movie+1" alt="Movie 1">
      </div>
      <div class="movie-item">
        <img src="https://via.placeholder.com/200x300?text=Movie+2" alt="Movie 2">
      </div>
      <div class="movie-item">
        <img src="https://via.placeholder.com/200x300?text=Movie+3" alt="Movie 3">
      </div>
      <div class="movie-item">
        <img src="https://via.placeholder.com/200x300?text=Movie+4" alt="Movie 4">
      </div>
      <div class="movie-item">
        <img src="https://via.placeholder.com/200x300?text=Movie+5" alt="Movie 5">
      </div>
    </div>
  </div>

  <div class="row">
    <h2>Trending TV Shows</h2>
    <div class="list" id="tvshows-list"></div>
  </div>

  <div class="row">
    <h2>Trending Anime</h2>
    <div class="list" id="anime-list"></div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()" style="color: red;">&times;</span>
      <div class="modal-body">
        <img id="modal-image" src="" alt="" />
        <div class="modal-text">
          <h2 id="modal-title"></h2>
          <div class="stars" id="modal-rating"></div>
          <p id="modal-description"></p>
        </div>
      </div>

      <div class="server-selector">
        <label for="server">Change Server:</label>
        <select id="server" onchange="changeServer()">
          <option value="vidsrc.cc">Vidsrc.cc</option>
          <option value="vidsrc.me">Vidsrc.me</option>
          <option value="player.videasy.net">Player.Videasy.net</option>
        </select>
      </div>
      <iframe id="modal-video" width="100%" height="315" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <div class="search-modal" id="search-modal">
    <span class="close" onclick="closeSearchModal()" style="color: red;">&times;</span>
    <input type="text" id="search-input" placeholder="Search for a movie or show..." oninput="searchTMDB()" />
    <div class="results" id="search-results"></div>
  </div>

  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 JAMOVIES. All rights reserved.</p>
      <div class="footer-links">
        <a href="#">Disclaimer DMCA</a>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
      </div>
    </div>
  </footer>

  <script>
    // JavaScript for dynamically adding more movies to the slider can go here
    // For example, you can fetch data from an API and add movie items to the movie-slider div
  </script>

</body>
</html>
